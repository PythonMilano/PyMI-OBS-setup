<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PyMi Info Panel</title>
    <style>
      * {
        font-family: "Comfortaa";
        color: white;
        font-size: 40pt;
        margin: 0px;
      }
      p {
        margin: 15pt;
      }
      .author {
        color: #ffbf00;
        font-size: 110%;
      }
      @counter-style speaker {
        system: cyclic;
        symbols: "\1F5E8";
        suffix: " ";
      }
      @counter-style role {
        system: cyclic;
        symbols: "\1F468\200D\1F3EB";
        suffix: " ";
      }
      @counter-style company {
        system: cyclic;
        symbols: "\1F3E2""@";
        suffix: " ";
      }
      ul {
        margin: 0pt;
        margin-left: 40pt;
        margin-right: 15pt;
      }
      li {
        list-style: none;
        color: #34b4eb;
      }
      li.speaker {
        list-style-type: speaker;
        color: #ffbf00;
        margin-top: 8pt;
      }
      li.role {
        list-style-type: role;
        color: #27e38b;
      }
      li.company {
        list-style-type: company;
      }
      .large {
        font-size: 110%;
      }
      .small {
        font-size: 80%;
      }
      .tiny {
        font-size: 60%;
      }

      /* Swap the values of these two when the second speaker changes*/
      .first {
        display: block;
      }

      .second {
        display: none;
      }

    </style>
  </head>
  <body>

    <!-- When it's time to change speaker change "display: block"
         in the "style" tag above -->

    <div class="first">
      <ul>
        <li class="speaker">Giulio Davide Carparelli</li>
        <li class="role small">Software Engineer</li>
        <li class="company small">Fiscozen</li>
      </ul>
      <p>Write Clean Code and how youâ€™re going to think it twice</p>
    </div>

    <div class="second">
      <ul>
        <li class="speaker">Emanuele Domingo</li>
        <li class="role small">Technical Product Owner</li>
        <li class="company small">Hiop</li>
        <li class="speaker">Giacomo Rossi</li>
        <li class="role small">Software Engineer</li>
        <li class="company small">Hiop</li>
      </ul>
      <p>FDAP Stack: High-Performance Data Architecture based on Apache Arrow</p>
    </div>

  </body>
</html>
